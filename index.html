<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iphone calculator </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" disabled value="0">
        </div>
        <div class="buttons">
            <button class="btn function" onclick="clearDisplay()">AC</button>
            <button class="btn function" onclick="appendValue('+/-')">^</button>
            <button class="btn function" onclick="appendValue('%')">%</button>
            <button class="btn operation" onclick="appendValue('/')">/</button>
            <button class="btn onclick" onclick="appendValue('7')">7</button>
            <button class="btn onclick" onclick="appendValue('8')">8</button>
            <button class="btn onclick" onclick="appendValue('9')">9</button>
            <button class="btn operation" onclick="appendValue('*')">*</button>
            <button class="btn onclick" onclick="appendValue('4')">4</button>
            <button class="btn onclick" onclick="appendValue('5')">5</button>
            <button class="btn onclick" onclick="appendValue('6')">6</button>
            <button class="btn operation" onclick="appendValue('-')">-</button>
            <button class="btn onclick" onclick="appendValue('1')">1</button>
            <button class="btn onclick" onclick="appendValue('2')">2</button>
            <button class="btn onclick" onclick="appendValue('3')">3</button>
            <button class="btn operation" onclick="appendValue('+')">+</button>
            <button class="btn zero" onclick="appendValue('0')">0</button>
            <button class="btn" onclick="appendValue('.')">.</button>
            <button class="btn operation" onclick="calculate()">=</button>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
